<!DOCTYPE html>
<html>

<head>
    <title>Life in the UAE</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type='text/css' href="css/style.css">
    <link rel="stylesheet" type='text/css' href="css/front-style.css">
    <link rel="stylesheet" type='text/css' href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>

    <!-- The left corner houses the home button -->
    <div class="left-corner">
        <a href="front-page.html"><img class="home-button" src="img/home_button.png"></a>
    </div>

    <!-- The right corner houses the about button -->
    <div class="right-corner">
        <a href="about-page.html"><button id="the-button-about">About</button></a>
    </div>

    <!-- The main slider goes here -->
    <div class="main-slider">
        <div class="carousel slider">
            <div><img src="img/Panel1.png"></div>
            <div><img src="img/Panel2.png"></div>
            <div><img src="img/Panel3.png"></div>
            <div><img src="img/Panel4.png"></div>
            <div><img src="img/Panel5.png"></div>
            <div><img src="img/Panel6.png"></div>
        </div>

        <!-- The navigation slider goes here. There is a caret-num class
       which is basically the number, transformed to hover over the image -->
        <div class="nav-holder">
            <div class="carousel-nav slick-track">
                <div><img src="img/Panel1.png">
                    <div class="caret-num">1</div>
                </div>
                <div><img src="img/Panel2.png">
                    <div class="caret-num">2</div>
                </div>
                <div><img src="img/Panel3.png">
                    <div class="caret-num">3</div>
                </div>
                <div><img src="img/Panel4.png">
                    <div class="caret-num">4</div>
                </div>
                <div><img src="img/Panel5.png">
                    <div class="caret-num">5</div>
                </div>
                <div><img src="img/Panel6.png">
                    <div class="caret-num">6</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include slickjs and our scripts -->
    <script src="js/script.js"></script>
    <script src="js/slick.js"></script>
</body>

</html>
